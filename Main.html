<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

<div id="map" style="width: 100%; height: 100%;">
    <script>

        // Layer groups for all the different components
        const divertor = L.layerGroup();
        const mLittleton = L.marker([39.61, -105.02]).bindPopup('This is Littleton, CO.').addTo(divertor);
        const mDenver = L.marker([39.74, -104.99]).bindPopup('This is Denver, CO.').addTo(divertor);
        const mAurora = L.marker([39.73, -104.8]).bindPopup('This is Aurora, CO.').addTo(divertor);
        const mGolden = L.marker([39.77, -105.23]).bindPopup('This is Golden, CO.').addTo(divertor);

        const breedingBlanket = L.layerGroup();
        const testMarker = L.marker([40, -105]).bindPopup('Helllooooo').addTo(breedingBlanket)

        const firstWall = L.layerGroup();

        const heating = L.layerGroup();

        const magnets = L.layerGroup();
        
        // The base map
        const osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
	        maxZoom: 19,
        	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        });

        // Main map component
        const map = L.map('map', {
	        center: [50, 15],
	        zoom: 4,
	        layers: [osm, ]
        });

        const baseMaps = {'OSM': map}

        // Set of all overlays/components
        const overlays = {
	        'Divertor': divertor,
            'Breeding blanket': breedingBlanket,
            'First wall': firstWall,
            'Heating': heating,
            'Superconducting magnets': magnets
        };

        // Layer control to allow switching between layers
        const layerControl = L.control.layers(baseMaps, overlays).addTo(map);

    </script>
</div>
